<h1>Welcome Back! Login or Create account to get started</h1>
<div class="login-container">
    <h2>Log in</h2>
    <p>New to Acme Food Bank? <a routerLink='/create-account'>Sign up</a></p>
    <form (ngSubmit)="login()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="name">
    
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password">
    
      <button class="login-button" type="submit">Submit</button>
    </form>
    @if (showOtp == true){
      <a>Check your inbox for a two factor authenication code</a>
      <form (ngSubmit)="authenticate()">
        <label for="otp">Two Factor Authenication Code</label>
        <input id="otp" [(ngModel)]="otp" name="otp" type="password">
        <button class="login-button" type="submit">Two Factor Authenication Code</button>
      </form>
    }
     @if (showError == true){
      <p style="color:red">Error: {{errorMessage}}</p>
    }
  </div>
