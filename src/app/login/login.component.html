<h1>Welcome Back! Login or Create account to get started</h1>
<div class="login-container">
    <h2>Log in</h2>
    <p>New to Acme Food Bank? <a routerLink='/create-account'>Sign up</a></p>
    <form (ngSubmit)="login()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="name">
    
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password">
    
      <button class="login-button" type="submit">Submit</button>
    </form>
    <button class="sso-login">Forgot Password?</button>
    @if (loginAttempt && !validUser) {
      <p color="red"> {{loginStatus}} </p>
    }
  </div>
