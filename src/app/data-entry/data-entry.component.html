<div>
    <h2>Data Entry Table</h2>
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Item Description</th>
          <th>Expiration Date</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td><input type="text" [(ngModel)]="item.name"></td>
          <td><input type="text" [(ngModel)]="item.description"></td>
          <td><input type="date" [(ngModel)]="item.expirationDate"></td>
          <td><input type="number" [(ngModel)]="item.price" step="1.0"></td>
        </tr>
      </tbody>
    </table>
    <button class="add-row-button" (click)="addRow()">+</button>
    <button class="submit-button" (click)="submitData()">Submit</button>
    @if (totalItems >= 10){
      <a>Item limit! Please send Items to database before adding more.</a>
    }
  </div>
